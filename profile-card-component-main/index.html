    <main class="profile-card">
      <div class="profile-name-img-container">
        <div class="profile-img-container">
          <img class="profile-banner" src="images/bg-pattern-card.svg" alt="" />
          <img class="profile-img" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-name">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
      </div>

      <div class="profile-stats">
        <div class="followers stats-flex">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes stats-flex">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos stats-flex">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
