<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-img-container">
          <img src="images/image-equilibrium.jpg" alt="" class="nft-img" />
          <div class="nft-img-hover"></div>
          <img src="images/icon-view.svg" alt="" class="nft-view" />
        </div>

        <h1>Equilibrium #3429</h1>
        <p class="nft-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-price-flex">
          <p class="nft-price flex">
            <img src="images/icon-ethereum.svg" alt="" class="nft-icon" />
            <span>0.041 ETH</span>
          </p>
          <p class="nft-days-left flex">
            <img src="images/icon-clock.svg" class="nft-clock-icon" alt="" />
            <span>3 days left</span>
          </p>
        </div>
        <div class="nft-user-flex">
          <img src="images/image-avatar.png" class="nft-user-img" alt="" />
          <p class="nft-user">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/iberberoglu"
            >iberberoglu / İsmail Berberoğlu</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
