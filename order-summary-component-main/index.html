<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      src="images/pattern-background-desktop.svg"
      alt=""
      class="bg-img-desktop"
    />
    <img
      src="images/pattern-background-mobile.svg"
      alt=""
      class="bg-img-mobile"
    />
    <main>
      <img src="images/illustration-hero.svg" class="hero-img" alt="" />

      <div class="order-summary-section">
        <h1>Order Summary</h1>
        <p class="card-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan-card">
          <div class="annual-plan-card-left">
            <img src="images/icon-music.svg" alt="" />
            <p class="annual-plan">
              Annual Plan <span class="price">$59.99/year</span>
            </p>
          </div>
          <div class="annual-plan-card-right">
            <a href="#" class="change-btn">Change</a>
          </div>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/iberberoglu"
          >iberberoglu / İsmail Berberoğlu</a
        >.
      </div>
    </footer>
  </body>
</html>
